<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagination (advanced)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Pagination (advanced)</h1>
    </header>

    <h2 class="subtitle">DOTA Heroes stats table list with pagination</h2>
    
    <table>
        <thead>
            <tr>
                <th><strong>ID</strong></th>
                <th><strong>Hero</strong></th>
                <th><strong>Primary</strong></th>
                <th><strong>Attack</strong></th>
                <th><strong>Roles</strong></th>
            </tr>
        </thead>
        
        <tbody id="table-body"></tbody>  
    </table>   

    <div id="page-numbs"></div>  

    <script src="script.js"></script>
</body>
</html>
